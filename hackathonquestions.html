  <a name="rules"><h1>Rules</h1></a>
  <ul>
    <li>Each team must have no more than 5 members.</li>
    <li>Your project must use Meteor.</li>
    <li>You can start preparing your ideas, mockups, etc. before the event, but all code must be written during the Meteor Summer Hackathon.</li>
    <li>All teams will present at the end to the panel of judges.</li>
    <!--li>Each team must post a link to their project by 12:00PM on Sunday, July 27.</li-->
  </ul>

  <p><u>Reminder</u>: Meteorites are diverse across wide ranges of gender, ethnicity, and domain expertise. Please help us create an awesome, welcoming experience for everyone during the hackathon. One of the organizers (Katie, Jade, Alice, or Sam) will be on hand throughout the event -- feel free to say hi anytime!</p>
<br><br>
<hr>

	<a name="eventfaq"><h1>Event Details and FAQ</h1></a>
  <h3>Wifi</h3>
  <p>The Wifi is <i>Meteor-Guest</i>, no password.</p>

  <p>There are <u>four bathrooms</u>-- one in the kitchen area, classroom, main lobby, and upstsairs kitchen.  Our toilets can get a bit finnicky, so be careful with the amount of toilet paper you use.</p>  

  <p>If you're feeling tired, feel free to sleep on the bunk beds, cots, and air mattresses in the <u>nap room</u> (we also have blankets and ear plugs).  </p>

  <p>The main classroom, upstairs room, kitchen space, and five conference rooms are all open for your use! To get from the classroom to the kitchen, take the stairs next to the lobby and cross over the second floor.</p>

  <h3>Guest Policy</h3>
  <p>Due to space constraints, we cannot allow guests to come in to the hackathon space.  To ensure that we're within capacity, each participant will be given a Meteor wristband.  If you leave the office, <u>be sure to have your wristband</u> with you!</p>

  <h3>What should I bring?</h3>
  <p>Bring yourself, your laptop, and whatever gear you'll need to hack with.  Feel free to bring your own hardware (drones, Raspberry Pis, robots)-- we'll also have 25 Pebble watches on site for you to test your projects on.  We'll be providing whiteboards, extension cords, meals, snacks, drinks, and entertainment!</p>

  <h3>Help, I need an organizer!</h3>
  <p>If you need to speak with one of the organizers about any event-related issue, look for the people with the red lanyards! At various times, we will each be running around and taking care of things, but one of us will always be interruptible.  The main organizers are: </p>

  <a name="techhelp"><h1>Technical Help</h1></a>
  <h3>Meteor Learning Resources</h3>
  <ul>
    <li><a href="https://www.meteor.com/screencast">Official Screencasts</a>: A walk-through of Meteor project examples. </li>
    <li><a href="https://www.discovermeteor.com">Discover Meteor</a>: Interactive e-book that walks you through a Reddit clone.  First four chapters are free, and you can get <b><a href="https://www.discovermeteor.com/draconids">20% off here</a></b>.</li>
    <li><a href="eventedmind.com">Evented Mind</a>: In-depth Meteor screencasts, which covers intermediate and advanced topics.  Use the code <b>meteor-hackathon</b> for 50% off!</li>
    <li><a href="http://yauh.de/best-learning-resources-for-meteorjs/">Compilation of Resources</a>: A huge list of tutorials and other resources for Meteorites of all levels, courtesy of Stephen Hocchaus</li>
  </ul> 
  
  <h3>Help!</h3>
  <p>Stuck on a problem?  The help desk will be located by the bean bags on the second floor.  <!--Be sure to <a href="">add yourself to the queue</a> and they'll <-"yo" you->send you a message when they're ready to help!--></p>

  <p>Some other great online resources for getting help include:</p>
  <ul>
    <li><a href="http://stackoverflow.com/questions/tagged/meteor">StackOverflow</a> is great for specific technical questions and troubleshooting</li>
    <li><a href="https://groups.google.com/forum/#!forum/meteor-talk">Meteor-Talk Google Group</a> is a public discussion list for technical questions, job posts, or just to let people know what you're working on.</li>
    <li>The #meteor IRC channel on Freenode is full of friendly, helpful people.  Check the tips on <a href="https://www.meteor.com/irc">meteor.com/irc</a> first.  If you don't have an IRC client, you can connect to IRC <a href="http://webchat.freenode.net/">in your browser</a>.</li>
  </ul>
